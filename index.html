<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="main.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>

  <div class="container">
    <div class="grid-container">
      <img class="grid-item qr-code" src="images/image-qr-code.png" alt="QR code image">
      <h2 class="grid-item head">Improve your front-end skills by building projects</h2>     
      <p class="grid-item info">
        Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
      </p>
   </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>
    Coded by <a href="https://www.github.com/kobi-ed" target="_blank">kobi-ed</a>.
  </div>
</body>
</html>
